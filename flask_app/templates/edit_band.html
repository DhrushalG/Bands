<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/index.css')}}">
    <title>Document</title>
</head>

<body>
    <div class="flash">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    <h1></h1>
    <div class="body2">
        <form action="/band/edit/{{ band.id }}" method=POST>
            <table>
                <h1>Editing: {{ band.name }}</h1>
                <tr>
                    <td></td>
                    <td><a href="/bands/{{ session['user_id'] }}">My Bands</a> <a href="/users/logout">Logout</a></td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name" value='{{ band.name }}'></td>
                </tr>
                <tr>
                    <td>Genre:</td>
                    <td><input type="text" name="genre" value='{{ band.genre }}'></td>
                </tr>
                <tr>
                    <td>Home City:</td>
                    <td><input type="text" name="home_city" value='{{ band.home_city }}'></td>
                </tr>
                <tr>
                    <td></td>
                    <td><a href="/dashboard">Cancel</a> <input type="submit" value="Update"></td>
                </tr>
                
            </table>

            
            
        </form>
    </div>
</body>

</html>
