<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <h1>Editing: {{ band.name }}</h1>
    <form action="/band/edit/{{ band.id }}" method=POST>
        <label for="">Name: <input type="text" name="name" value='{{ band.name }}'></label> <br>
        <label for="">Genre: <input type="text" name="genre" value='{{ band.genre }}'></label> <br>
        <label for="">Home City: <input type="text" name="home_city" value='{{ band.home_city }}'></label> <br>
            <input type="submit" value="Update">
            <a href="/bands/{{ session['user_id'] }}">My Bands</a>
            <a href="/dashboard">Cancel</a>
            <a href="/users/logout">Logout</a>
    </form>
</body>
</html>
